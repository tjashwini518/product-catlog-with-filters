<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog with Filters</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #3f51b5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    select, input[type="range"], input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
    }

    .product-info h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .product-info p {
      margin: 0.3rem 0;
      color: #666;
    }

    .price {
      color: #3f51b5;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üõç Product Catalog with Filters</h1>
  </header>

  <div class="filters">
    <input type="text" id="search" placeholder="Search products..." />
    <select id="category">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home</option>
    </select>
    <label>
      Max Price: <span id="price-value">1000</span>$
    </label>
    <input type="range" id="price" min="10" max="1000" value="1000" />
  </div>

  <div class="product-grid" id="productGrid"></div>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", category: "electronics", price: 199, img: "download.webp" },
      { id: 2, name: "Smart Watch", category: "electronics", price: 299, img: "smartwatch.webp" },
      { id: 3, name: "T-Shirt", category: "fashion", price: 25, img: "T shirt.webp" },
      { id: 4, name: "Sneakers", category: "fashion", price: 80, img: "sneakers.webp" },
      { id: 5, name: "Sofa Set", category: "home", price: 850, img: "sofa set.webp" },
      { id: 6, name: "Coffee Maker", category: "home", price: 120, img: "coffee maker.webp" },
      { id: 7, name: "Jeans", category: "fashion", price: 60, img: "jeans.webp" },
      { id: 8, name: "Bluetooth Speaker", category: "electronics", price: 150, img: "speaker.webp" },
    ];

    const productGrid = document.getElementById("productGrid");
    const searchInput = document.getElementById("search");
    const categorySelect = document.getElementById("category");
    const priceRange = document.getElementById("price");
    const priceValue = document.getElementById("price-value");

    function displayProducts(items) {
      productGrid.innerHTML = items.map(item => `
        <div class="product-card">
          <img src="${item.img}" alt="${item.name}">
          <div class="product-info">
            <h3>${item.name}</h3>
            <p>${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</p>
            <p class="price">$${item.price}</p>
          </div>
        </div>
      `).join('');
    }

    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categorySelect.value;
      const maxPrice = parseInt(priceRange.value);

      const filtered = products.filter(p => 
        (category === "all" || p.category === category) &&
        p.price <= maxPrice &&
        p.name.toLowerCase().includes(searchTerm)
      );

      displayProducts(filtered);
    }

    searchInput.addEventListener("input", filterProducts);
    categorySelect.addEventListener("change", filterProducts);
    priceRange.addEventListener("input", () => {
      priceValue.textContent = priceRange.value;
      filterProducts();
    });

    // Initialize
    displayProducts(products);
  </script>

</body>
</html>
